name = "retarglow"
compatibility_date = "2024-06-01"

# Routes
[[routes]]
pattern = "https://retarglow.com/pixel"
script = "pixel"

[[routes]]
pattern = "https://retarglow.com/log"
script = "log"

[[routes]]
pattern = "https://retarglow.com/serve"
script = "serve"

[[routes]]
pattern = "https://retarglow.com/r"
script = "redirect"

# Node-style support
node_compat = true

[build]
command = "npm install"
